{% extends 'base.html' %}
{% block content %}
<div class="container">
  <br><br>
  <div class="row justify-content-sm-center">
  <h1>View the r/learnpython Guest Book :</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      {% for username, message in users %}
          <tr>
              <td>{{ username }}</td>
              <td>{{ message }}</td>
          </tr>
      {% else %}
          <tr>
              <td colspan="2">No submissions found.</td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
